<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>Armiza_Adelia_Pratiwi_Obyek_3D_A-Frame with AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Marker untuk AR -->
      <a-marker preset="hiro">
        <!-- Obyek pertama -->
        <a-box position="-2 0 -3" color="red"></a-box>
        
        <!-- Obyek kedua -->
        <a-sphere position="0 1.25 -5" radius="1.25" color="blue"></a-sphere>
        
        <!-- Obyek ketiga -->
        <a-cylinder position="2 0 -3" radius="0.75" height="1.5" color="green"></a-cylinder>
        
        <!-- Obyek keempat -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="yellow"></a-plane>
        
        <!-- Obyek kelima -->
        <a-cone position="-4 0 -3" radius-bottom="1" radius-top="0.5" height="2" color="purple"></a-cone>
        
        <!-- Pencahayaan -->
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="2" position="2 4 4"></a-light>
      </a-marker>

      <!-- Kamera untuk tampilan AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
